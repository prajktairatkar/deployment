<mat-card style="background-color: #222437">
  <div class="flex-parent-element">
    <div class="flex-child-element">
      <div>
        <i class="fas fa-info-circle" style="color: white"
          >Please upload Resource's Details document only in 'xlsx' format.</i
        >
        <div style="padding-top: 8px">
          <input
            style="
              color: white;
              font-family: Poppins, sans-serif;
              font-size: medium;
            "
            type="file"
            (change)="onresFileChange($event)"
            multiple="true"
            accept=".xls , .xlsx"
          />
          <button mat-raised-button (click)="uploadresFile()">Submit</button>
        </div>
      </div>
    </div>
    <div class="flex-child-element">
      <div class="att-container">
        <div class="file-type">
          <div style="margin: 0; padding: 2px">XLSX</div>
        </div>
        <div class="file-details">
          <div class="name">
            <a href="assets/Resource_data.xlsx" style="color: #222437"
              >click here to check the format of the file</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
